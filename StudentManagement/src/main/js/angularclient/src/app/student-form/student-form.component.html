<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="student.studentName" class="form-control" id="name" name="name" placeholder="Enter Student name"
          required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" [(ngModel)]="student.studentAddress" class="form-control" id="address" name="address" placeholder="Enter Student address"
          required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Address is required</div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="student.studentEmail" class="form-control" id="email" name="email" placeholder="Enter Student email address"
          required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <button type="submit" [disabled]="!studentForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
